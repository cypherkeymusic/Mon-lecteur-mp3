<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lecteur MP3 - GitHub Pages</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #141E30, #243B55);
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: rgba(255,255,255,0.08);
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .input-zone {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      background: #00c6ff;
      border: none;
      padding: 12px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      transition: 0.2s;
    }

    button:hover {
      background: #00ffcc;
    }

    .player {
      text-align: center;
      margin-top: 20px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .progress-container {
      width: 100%;
      background: rgba(255,255,255,0.2);
      height: 10px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
    }

    .progress {
      height: 10px;
      background: #00ffcc;
      width: 0%;
      border-radius: 10px;
    }

    .time {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-top: 5px;
      opacity: 0.9;
    }

    .volume {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .volume input {
      width: 150px;
    }

    .status {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      opacity: 0.9;
    }

    .playlist {
      margin-top: 25px;
    }

    .playlist h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .track {
      background: rgba(255,255,255,0.08);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .track:hover {
      background: rgba(255,255,255,0.15);
    }

    .track span {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 70%;
    }

    .delete-btn {
      background: #ff4b4b;
      color: white;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 8px;
    }

    .delete-btn:hover {
      background: #ff1f1f;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üéµ Lecteur MP3</h1>

    <div class="input-zone">
      <input id="mp3Url" type="text" placeholder="Colle une URL MP3 ou √©cris musique.mp3" />
      <button onclick="addToPlaylist()">Ajouter</button>
    </div>

    <div class="player">
      <audio id="audio"></audio>

      <div class="controls">
        <button onclick="playPause()">‚ñ∂ / ‚è∏</button>
        <button onclick="stopAudio()">‚èπ Stop</button>
      </div>

      <div class="progress-container" onclick="seek(event)">
        <div class="progress" id="progress"></div>
      </div>

      <div class="time">
        <span id="currentTime">0:00</span>
        <span id="duration">0:00</span>
      </div>

      <div class="volume">
        üîä Volume
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" />
      </div>

      <div class="status" id="status">Aucune musique charg√©e</div>
    </div>

    <div class="playlist">
      <h2>üìå Playlist</h2>
      <div id="playlistContainer"></div>
    </div>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const progress = document.getElementById("progress");
    const currentTimeEl = document.getElementById("currentTime");
    const durationEl = document.getElementById("duration");
    const statusEl = document.getElementById("status");
    const playlistContainer = document.getElementById("playlistContainer");
    const volumeControl = document.getElementById("volumeControl");

    let playlist = JSON.parse(localStorage.getItem("playlist")) || [];

    function savePlaylist() {
      localStorage.setItem("playlist", JSON.stringify(playlist));
    }

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${min}:${sec < 10 ? "0" : ""}${sec}`;
    }

    function updatePlaylistUI() {
      playlistContainer.innerHTML = "";

      if (playlist.length === 0) {
        playlistContainer.innerHTML = "<p style='opacity:0.8;'>Aucune musique dans la playlist.</p>";
        return;
      }

      playlist.forEach((track, index) => {
        const div = document.createElement("div");
        div.className = "track";

        div.innerHTML = `
          <span>${track}</span>
          <button class="delete-btn" onclick="deleteTrack(event, ${index})">Supprimer</button>
        `;

        div.onclick = () => loadTrack(track);

        playlistContainer.appendChild(div);
      });
    }

    function addToPlaylist() {
      const url = document.getElementById("mp3Url").value.trim();

      if (!url) {
        alert("Entre une URL MP3 ou un fichier (ex: musique.mp3)");
        return;
      }

      playlist.push(url);
      savePlaylist();
      updatePlaylistUI();
      document.getElementById("mp3Url").value = "";

      statusEl.textContent = "Ajout√© √† la playlist ‚úÖ";
    }

    function deleteTrack(event, index) {
      event.stopPropagation();
      playlist.splice(index, 1);
      savePlaylist();
      updatePlaylistUI();
      statusEl.textContent = "Musique supprim√©e üóëÔ∏è";
    }

    function loadTrack(url) {
      audio.src = url;
      audio.load();

      statusEl.textContent = "Chargement... ‚è≥";

      audio.onloadedmetadata = () => {
        durationEl.textContent = formatTime(audio.duration);
        statusEl.textContent = "Pr√™t √† jouer üé∂";
      };

      audio.onerror = () => {
        statusEl.textContent = "Erreur : MP3 inaccessible ‚ùå";
        alert("Impossible de charger ce MP3.\nV√©rifie l'URL ou si le fichier est bien public.");
      };

      audio.play();
      statusEl.textContent = "Lecture ‚ñ∂";
    }

    function playPause() {
      if (!audio.src) {
        alert("Choisis un MP3 dans la playlist ou ajoute une URL.");
        return;
      }

      if (audio.paused) {
        audio.play();
        statusEl.textContent = "Lecture ‚ñ∂";
      } else {
        audio.pause();
        statusEl.textContent = "Pause ‚è∏";
      }
    }

    function stopAudio() {
      audio.pause();
      audio.currentTime = 0;
      statusEl.textContent = "Arr√™t ‚èπ";
    }

    audio.ontimeupdate = () => {
      if (!audio.duration) return;

      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percent + "%";

      currentTimeEl.textContent = formatTime(audio.currentTime);
    };

    function seek(event) {
      if (!audio.duration) return;

      const rect = event.target.getBoundingClientRect();
      const clickX = event.clientX - rect.left;
      const width = rect.width;

      audio.currentTime = (clickX / width) * audio.duration;
    }

    volumeControl.addEventListener("input", () => {
      audio.volume = volumeControl.value;
    });

    audio.onended = () => {
      statusEl.textContent = "Termin√© ‚úÖ";
    };

    updatePlaylistUI();
  </script>
</body>
</html>
